<!DOCTYPE html>
<html lang='ko'>
	<head>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css'>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/squarehacker/cocoAjaxMultiSelect/src/cocoAjaxMultiSelect.min.css'>
		<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
		<script src='https://cdn.jsdelivr.net/gh/squarehacker/cocoAjaxMultiSelect/src/cocoAjaxMultiSelect.min.js'></script>
		
	</head>
	<body>
		
		<input id='jQueryAjax' type='cocoAjaxMultiSelect' value='admin,user' placeholder='아이디를 선택해주세요' multiple/>
		
		<script type='text/javascript'>
			$('#jQueryAjax').cocoAjaxMultiSelect({
				ajaxCode: function(input, page, pagging){
					return new Promise(function(resolve, reject) {
						$.ajax({
							url:__API_SERVER__+'?get=ajaxselect_for_demo',
							type:'POST',
							async:false,
							dataType:'json',
							data:{searchtxt:input,page:page,pagging:pagging},
							error:function(request,status,error){
								reject(request);
							}
						}).done(function(data){
							resolve(data.dataset);
						});
					});
				},
				checkedCode:function(selectValue){
					console.log(selectValue);
				},
				arrayInKey:'code',
				arrayInValue:'id',
				regularExpression:'(.*?)',
				delay:600,
				pageUnit:10,
				scrollLeftLoad:100,
				height:300
			});
		</script>
	</body>
</html>
